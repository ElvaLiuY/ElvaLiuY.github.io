<script>
hengshuping()
	//判断手机横竖屏状态：
function hengshuping(){
  if(window.orientation==180||window.orientation==0){
//      alert("竖屏状态！")  
		$(".mask").hide()
   }
if(window.orientation==90||window.orientation==-90){
//      alert("为了您更好的体验，请切换至竖屏观看")  
		$(".mask").show()
    }
}
window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
 
//移动端的浏览器一般都支持window.orientation这个参数，通过这个参数可以判断出手机是处在横屏还是竖屏状态。
//从而根据实际需求而执行相应的程序。通过添加监听事件onorientationchange，进行执行就可以了。

</script>
<script>
	$(function(){
		$(".icn_btn_back").on("tap",function(){
			$(".detail").hide()
			return false;
		})
		$(".job_wrap").delegate("span","tap",function(){
//		console.log($(this).attr("flagid"))	
			var flagid=$(this).attr("flagid");
			loadinfo(jobinfo[flagid])
			$(".detail").show()
//			return false;
		})
		function loadinfo(data){
			var $det_wrap=$(".det_wrap");
			var str="";
			str+='<header class="det_tit_wrap">'+
		'			<h5 class="det_tit">'+
		'				<b class="job_name">'+data.name+'</b>'+
		'				<span class="icn_detail">>>职位详情</span>'+
		'			</h5>'+
		'		</header>'+
		'		<div class="det_cont">'+
		'			<div>'+
		'				<h6>岗位职责:</h6>'+
		'				<ol>'+
							getinfo(data.responsibility)+
		'				</ol>'+
		'			</div>'+
		'			<div>'+
		'				<h6>任职要求:</h6>'+
		'				<ol>'+
							getinfo(data.specification)+
		'				</ol>'+
		'			</div>'+
		'			'+
		'		</div>';
			$det_wrap.html(str);
		}
		function getinfo(data){
			var str=""
			$.each(data,function(i,item){
				var index=i+1;
				var clas="icn_num"+index;
				str+='<li>'+
'						<span class="icn_num '+clas+'"></span>'+
'						<span class="det_item">'+item+'</span>'+
'					</li>';
			})
			return str;
		}
	})
</script>
