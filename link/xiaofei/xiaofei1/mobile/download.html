	<script>
		setSize();
		window.addEventListener("resize",setSize,false);
		window.addEventListener("orientationchange",setSize,false);
		function setSize()
		{
			var oHtml=document.getElementsByTagName("html")[0];
			var iWidth=oHtml.getBoundingClientRect().width;
			oHtml.style.fontSize=iWidth/16+"px";
		}
		
	</script>
	<style>
		.info1,.info2,.info3{
			opacity: 0;
		}
	</style>
</head>
<body>
<section class="swiper-container">
	<div class="swiper-slide" >
		 <div class="info">
				<div class="center part1">
				<div class="down_font center info2">
					<span class="down_font1"></span>
					<span class="down_font2"></span>
				</div>
				<div class="down_icn1 center info1">
					<span class="down_icn2"></span>
				</div>
				<!--<div class="down_bg1 info1"></div>-->
			</div>
			<div class="down_bg2 center info1">
				<a href="http://flashnet.com.cn/Download/flashcharging/android/latest/flashcharging-latest.apk" class="icn_down_btn"></a>
			</div>
		 </div>
	</div>

	 <!--<div class="arrow"></div>-->
</section>
<div class="bg bg1"></div>
<div class="bg bg2"></div>
<div class="mask">
	<p>为了您更好的体验，请切换至竖屏观看</p>
</div>
<script>
hengshuping()
	//判断手机横竖屏状态：
function hengshuping(){
  if(window.orientation==180||window.orientation==0){
//      alert("竖屏状态！")  
		$(".mask").hide()
   }
if(window.orientation==90||window.orientation==-90){
//      alert("为了您更好的体验，请切换至竖屏观看")  
		$(".mask").show()
    }
}
window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
 
//移动端的浏览器一般都支持window.orientation这个参数，通过这个参数可以判断出手机是处在横屏还是竖屏状态。
//从而根据实际需求而执行相应的程序。通过添加监听事件onorientationchange，进行执行就可以了。
	
		setTimeout(function(){
      		$(".info1").animate({opacity:1},800);
      	},200);
        
      	setTimeout(function(){
      		$(".info2").animate({opacity:1},800);
      	},600);
      	setTimeout(function(){
      		$(".info3").animate({opacity:1},800);
      	},1400);

</script>
</body>
</html>
