		<script>
			/******仅作登陆用********/
			/*1.三组提供用户名账号 username:aaa bbb  ccc      pw:123  
			 *2.验证登陆信息
			 *3.页面跳转
			 * */
			var user=[{name:"aaa",pw:"111"},{name:"bbb",pw:"222"},{name:"ccc",pw:"333"}];
			document.cookie="user="+JSON.stringify(user);//写入cookie
			var Load=document.getElementById("Load");
			var userName=document.getElementById("userName");
			var passWord=document.getElementById("passWord");
			Load.onclick=function(){
				var userinfo=document.cookie.substring(5);
				userinfo=JSON.parse(userinfo)
//				console.log(userinfo)
				for(var attr in userinfo){
					if(userinfo[attr].name==userName.value){
						if(userinfo[attr].pw==passWord.value){
							alert("登陆成功")
							user=userinfo[attr];
							document.cookie="user="+JSON.stringify(user);
							setTimeout(function(){
								window.location.href="pan.index.html";	
							},500)
							return
						}
					}
				}
				alert("用户名或密码错误")
			}
